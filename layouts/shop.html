<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>

    <div id="all">

        <header>

          {{ partial "top.html" . }}

          {{ partial "nav.html" . }}

        </header>


{{ $products := getJSON "/data/products.json" }}
              
              <section class="container">
                  <div class="row">
                      {{ range $products }}
                          {{ partial "product.html" . }}
                      {{ end }}
                  </div>
              </section>

              {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->
        
     {{ partial "scripts.html" . }}
        
</body>
</html>
